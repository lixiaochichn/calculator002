<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It All Adds Up</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="font/stylesheet.css">
</head>

<body>
    <div class="threedcalborder">
        <div class="calborder">
            <div class="screen">
                <div class="result">1234567890.+-=</div>
            </div>
            <div class="keyborder">
                <div class="groupleft">
                    <div class="arrone">
                        <div class="botton">
                            <div class="buttontop">7</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">4</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">1</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">C</div>
                            <div class="bottonbottom"></div>
                        </div>
                    </div>
                    <div class="arrtwo">
                        <div class="botton">
                            <div class="buttontop">8</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">5</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">2</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">0</div>
                            <div class="bottonbottom"></div>
                        </div>
                    </div>
                    <div class="arrthree">
                        <div class="botton">
                            <div class="buttontop">9</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">6</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">3</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">.</div>
                            <div class="bottonbottom"></div>
                        </div>
                    </div>


                </div>




                <div class="groupcenter">
                    <div class="arrfourtop">
                        <div class="botton">
                            <div class="buttontop">-</div>
                            <div class="bottonbottom"></div>
                        </div>
                    </div>
                    <div class="arrfourbottom">
                        <div class="botton">
                            <div id="plus" class="buttontop">+</div>
                            <div class="bottonbottom"></div>
                        </div>
                    </div>
                </div>







                <div class="groupright">
                    <div class="arrfive">
                        <div class="botton">
                            <div class="buttontop">N</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">#/S</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div id="equal" class="buttontop">=</div>
                            <div class="bottonbottom"></div>
                        </div>
                    </div>

                    <div class="arrsix">
                        <div class="botton">
                            <div class="buttontop">MT</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">MS</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">M-</div>
                            <div class="bottonbottom"></div>
                        </div>
                        <div class="botton">
                            <div class="buttontop">M+</div>
                            <div class="bottonbottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calbackground"></div>
    </div>


    <link rel="stylesheet" href="scripts/app.js">
</body>

</html>
